<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
			integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="./style.css" />
		<title>Expanding Cards</title>
	</head>
	<body>
		<div class="container">
			<div
				class="panel"
				style="
					background-image: url('https://images.unsplash.com/photo-1606655165679-cddb22373c18?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1650&q=80');
				"
			>
				<h3>Explore The World</h3>
			</div>
			<div
				class="panel"
				style="
					background-image: url('https://images.unsplash.com/photo-1604437998688-6bb58dc963b4?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1650&q=80');
				"
			>
				<h3>Get In Touch With Nature</h3>
			</div>
			<div
				class="panel"
				style="
					background-image: url('https://images.unsplash.com/photo-1501276276428-88ec0b385919?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1250&q=80');
				"
			>
				<h3>Roadways</h3>
			</div>
			<div
				class="panel"
				style="
					background-image: url('https://images.unsplash.com/photo-1606592641984-c9a1506d0705?ixlib=rb-1.2.1&ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&auto=format&fit=crop&w=1189&q=80');
				"
			>
				<h3>Snowy Peaks</h3>
			</div>
			<div
				class="panel"
				style="
					background-image: url('https://images.unsplash.com/photo-1416163026265-0bc340a710e4?ixlib=rb-1.2.1&ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&auto=format&fit=crop&w=1051&q=80');
				"
			>
				<h3>Beautiful Sunset</h3>
			</div>
			<div
				class="panel"
				style="
					background-image: url('https://images.unsplash.com/photo-1606145469859-bd36ede24638?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1050&q=80');
				"
			>
				<h3>Pink Clouds</h3>
			</div>
		</div>

		<script>
			const panels = document.querySelectorAll('.panel');
			panels.forEach((panel) => {
				panel.addEventListener('click', function expander(e) {
					removeActiveClasses();
					panel.classList.add('active');
				});
			});

			function removeActiveClasses() {
				panels.forEach((panel) => {
					panel.classList.remove('active');
				});
			}
		</script>
	</body>
</html>
